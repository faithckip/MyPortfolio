<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <style>
            .student{
                font-size:20px;
                font-family: Arial, Helvetica, sans-serif;
                color:black;
                width: fit-content;
                height: max-content;
                align-content: flex-start;
            }
            h2{
                font-weight: 200;
                font-style: italic;
                font-size: 45px;
                border: 2px solid white; 
                margin-bottom: 2%;
                
                
                
            }
            body {background:linear-gradient(pink, yellow); 
                color: White;
                text-align:justify;
                margin-bottom: 2%;
            }
            .button{
                margin: 5%;
                font-size: 25px;
                 font: 100;

                
            }
          
          I{font-size: 25px;}
          
          footer{background-color: black;
                padding:15px;
                background-size: 10px 10px;
                background-image: radial-gradient(purple 1px, black 1px);}
      
        </style>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form class="student" id="studentForm" action="submit" method="post">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div>
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="email" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="Course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="button">
                <button type="submit">Register</button>
                <button type="button" onclick="cancelRegistration">Cancel</button>
            </div>
            
        </form>

        <script>
            function cancelRegistration(){
                //Implement cancel functionality as needed
                alert("Registration cancelled !");
            }
        </script>
        <footer>
            <p>&copy; 2024 Faith Kiprono</p>
        </footer>
    </body>
</html>
